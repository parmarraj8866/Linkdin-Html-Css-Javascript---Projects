<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List Using JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Todo List Using JavaScript</h1>
    </div>

    <div class="box">
      <div class="box-input-btn">
        <input type="text" placeholder="Enter your task here..." id="taskInput" />
        <button class="add">Add</button>
        <button class="update" style="display: none;">Update</button>
      </div>
      <div class="box-items"></div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
