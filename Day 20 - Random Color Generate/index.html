<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease;
    }
  
    .color-box {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      background: #f1f1f1;
      transition: background 0.3s ease;
    }
    .color-code {
      font-size: 20px;
      margin: 15px 0;
      font-weight: 600;
      color: #000000;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }
    button:active {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Random Color</h1>
    <div class="color-box" id="colorBox"></div>
    <p class="color-code" id="colorCode">#FFFFFF</p>
    <button id="generateBtn">Generate Color</button>
  </div>



  <script src="script.js"></script>
</body>
</html>
