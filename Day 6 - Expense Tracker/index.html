<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="firsth1">Expense Tracker</h1>
        <div class="input-container">
            <input type="text" placeholder="Expense Name" id="expenseName">
            <input type="number" placeholder="Amount" id="expenseAmount">
            <select name="" id="category">
                <option value="" selected disabled>-- Select Category --</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Transport">Transport </option>
                <option value="Entertainment ">Entertainment </option>
                <option value="Education">Education </option>
                <option value="Others">Others </option>
            </select>
            <input type="date" id="expenseDate">
            <button class="addexpensebtn">Add Expense</button>
            <button class="update">Update</button>
        </div>

        <div class="container-details">
            <div class="heading">
                <h1>Expense Name</h1>
                <h1>Amount</h1>
                <h1>category</h1>
                <h1>Date</h1>
                <h1>Update/Delete</h1>
            </div>
            <div class="boxes">


            </div>
            <div class="boxesB">
                <h2>Total Expense: </h2>
                <h1 class="totalAmount"></h1>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
