<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Digital Clock</h1>
        <div class="boxes">
            <div class="box">
                <h1>HOURS</h1>
                <div class="hours">
                    00
                </div>
            </div>
            <div class="box2">
                <h1>MINUTE</h1>
                <div class="minute">
                    00
                </div>
            </div>
            <div class="box3">
                <h1>SECOND</h1>
                <div class="second">
                    00
                </div>
            </div>
            <div class="box4">
                <h1>PERIOD</h1>
                <div class="period">
                    AM
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
