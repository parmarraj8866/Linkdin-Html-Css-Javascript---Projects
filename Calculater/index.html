<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <input class="inputIcon" type="text" readonly>
        <div class="boxes">

            <button id="1" class="box">1</button>
            <button id="2" class="box">2</button>
            <button id="3" class="box">3</button>
            <button id="+" class="box">+</button>

            <button id="4" class="box">4</button>
            <button id="5" class="box">5</button>
            <button id="6" class="box">6</button>
            <button id="-" class="box">-</button>

            <button id="7" class="box">7</button>
            <button id="8" class="box">8</button>
            <button id="9" class="box">9</button>
            <button id="*" class="box">*</button>

            <button id="C" class="box">C</button>
            <button id="0" class="box">0</button>
            <button id="=" class="box">=</button>
            <button id="/" class="box">/</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
