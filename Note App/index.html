<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="./Note.png" alt="">
            <h1>Note App</h1>
        </div>
        <input class="inputbox" type="text" placeholder="Write Title...">
        <div class="section-input">
            <textarea id="textarea" rows="7" cols="45" placeholder="Write Somthing..."></textarea>
        </div>
        <div class="twoBtn">
            <button>Add Note <span>+</span></button>
            <button class="Update">Update</button>
        </div>

    </div>
    <div class="container2"></div>

    <script src="script.js"></script>
</body>
</html>
