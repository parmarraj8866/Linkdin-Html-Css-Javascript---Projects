<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, Gun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="second-container">
            <div class="heading">
                Game : Snake, Water, Gun
            </div>
            <div class="boxes">
                <div id="snack" class="box"><img src="./images/snack.jpg" alt=""></div>
                <div id="water" class="box"><img src="./images/water.jpg" alt="">
                </div>
                <div id="gun" class="box"><img src="./images/gun.jpg" alt=""></div>
            </div>
            <div class="msg">
                <p>Start Game</p>
            </div>
            <div class="score-board">
                <div class="your-score">
                    You
                    <p id="para1">0</p>
                </div>
                <div class="com-score">
                    Com
                    <p id="para2">0</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
