<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîçüçΩÔ∏è SearchMyRecipe</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #ff8a00, #e52e71);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
}

h1 {
    margin-bottom: 30px;
    color: #fff;
    font-size: 36px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
}

#searchBox {
    margin-bottom: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

#searchInput {
    padding: 12px 15px;
    width: 300px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

button {
    padding: 12px 28px;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    opacity: 0.95;
}

button:active {
    transform: scale(0.96);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}


#result {
    margin-top: 40px;
    background-color: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 900px;
    text-align: center;
}

#result img {
    width: 280px;
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.section {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 600;
}

ul {
    list-style-type: disc;
    margin: 0 auto;
    padding: 0;
    text-align: left;
    display: inline-block;
    color: #333;
}

.ingredientsBoxes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.ingredientsBoxes ul {
    width: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.ingredientsBoxes ul li {
    background: #f1f1f1;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

#instructionsText {
    text-align: center;
    margin-top: 20px;
    font-size: 17px;
    line-height: 1.7;
    color: #444;
    padding: 0 10px;
}

@media screen and (max-width: 600px) {
    #searchBox {
        flex-direction: column;
        align-items: center;
    }

    #searchInput {
        width: 90%;
    }

    button {
        width: 90%;
        margin-top: 10px;
    }

    #result {
        padding: 20px;
    }

    .ingredientsBoxes {
        flex-direction: column;
        align-items: center;
    }

    .ingredientsBoxes ul {
        justify-content: center;
    }
}

    </style>
</head>
<body>

    <h1>üîçüçΩÔ∏è SearchMyRecipe</h1>

    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="e.g. pizza, biryani, pasta...">
        <button class="searchBtn">Search</button>
    </div>

    <div id="result">

    </div>


    <script src="script.js"></script>
</body>
</html>
