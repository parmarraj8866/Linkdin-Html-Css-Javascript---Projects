<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Password Generator</h1>
        </div>

        <div class="input-boxes">
            <input class="input1" type="text" placeholder="Generate Password" >
            <input class="input2" type="range" min="0" max="30" value="8">
        </div>

        <div class="passlength">
            <p>Password Length</p>
            <span class="inputrange"></span>
        </div>

        <div class="upparcase">
            <p>Upparcase</p>
            <input type="checkbox" class="check-upparcase">
        </div>
        <div class="lowercase">
            <p>Lowercase</p>
            <input type="checkbox" class="check-lowercase">
        </div>
        <div class="number">
            <p>Number</p>
            <input type="checkbox" class="check-number">
        </div>
        <div class="notNumber">
            <p>Univesal</p>
            <input type="checkbox" class="check-notNumber">
        </div>

        <div class="btn1">
            <button class="btn" style="background-color: rgb(1, 128, 255);">Generate Password</button>
            <button class="btnCopy" style="background-color: rgb(255, 1, 1);">Copy Password</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
