<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="second-container">
            <div class="heading">Rock Paper Scissors</div>

            <div class="boxes">
                <div id="rock" class="box"><img src="./images/rock.png" alt=""></div>
                <div id="paper" class="box"><img src="./images/paper.png" alt=""></div>
                <div id="scissors" class="box"><img src="./images/scisser-removebg-preview.png" alt=""></div>

            </div>

            <div class="score-board">
                <div class="your-score">You
                    <p id="youScore">0</p>
                </div>
                <div class="comp-score">Computer
                    <p id="comScore">0</p>
                </div>
            </div>

            <div class="msg">
                <p id="para">Click and Game Play</p>
            </div>
        </div>

    </div>

    <script src="script.js">

    </script>
</body>

</html>
