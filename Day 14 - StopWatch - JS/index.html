<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ Stopwatch Using JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start,stop,reset -->

    <div class="container">
        <h1>⏱️ Stopwatch ⏱️</h1>


        <div class="timer">
            <div class="allTimer">
                <h1>Hours</h1>
                <h1 class="hours">00 </h1>
            </div>
            <div class="allTimer">
                <h1>Minutes</h1>
                <h1 class="minutes">00 </h1>

            </div>
            <div class="allTimer">
                <h1>Seconds</h1>
                <h1 class="second">00 </h1>
            </div>
            <div class="allTimer">
                <h1>MilliSecond</h1>
                <h1 class="millisecond">00 </h1>

            </div>
        </div>



        <div class="btn">
            <button class="start-btn">Start</button>
            <button class="stop-btn">Stop</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
